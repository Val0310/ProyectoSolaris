<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./stylesignup.css">
</head>
<body>
    
    <div class="container">
        <a href="./index.html">
        <img src="./img/logo2.svg" class="logo"></a>

        <div class="formsignup">
        
                <form id="formulario">
                    
                        <label>Nombre</label><br>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre"><br>
                    
                    <label>Apellido</label><br>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido"><br>

                    
                    
                    <label>Correo electrónico</label><br>
                    <input type="email" id="email" placeholder="Ingrese su correo"><br>
            
                    <label>Contraseña</label><br>
                    <input type="password" id="contraseña" placeholder="Ingrese su contraseña"><br><br>

                    <div class="genero">
                        <label>Género</label>
                    <input type="radio" value="1" name="genero">Femenino
                    <input type="radio" value="2" name="genero">Masculino
                    <input type="radio" value="3" name="genero">Otro
                    </div>

                </form>
            

            <button class="buttom1" id="buttom1" ><a>Regístrate

            </a></button>

        </div>

        <p class="text">¿Ya tienes cuenta? <a class="text2" href="./login.html">Inicia sesión</a></p>


    </div>

</body>
</html>
